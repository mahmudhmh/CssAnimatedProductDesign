<!DOCTYPE html>
<html>
    <html lang="en">
     <head>
            <meta charset="utf-8">
            <title>Product Card Design</title>
            <link rel="stylesheet" href="stylesheet.css"/>
    </head>
    <body>
        <div class="Container">
            <div class="card">
                <div class="image">
                    <img src="jordan.png">
                </div>
                <div class="Content">
                    <h2>Jordans Shoes</h2>
                    <div class="Size">
                        <h3>Size :</h3>
                        <span>41</span>
                        <span>42</span>
                        <span>43</span>
                        <span>44</span>
                        <span>45</span>
                    </div>
                    <div class="color">
                        <h3>Color :</h3>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <a href="#">Buy Now</a>
                </div>
            </div>
        </div>

    </body>
</html>
